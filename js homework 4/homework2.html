<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      "use strict";

      let input;
      const list = new Array();
      let i=0;
      
      while (true){
        input = prompt("Give input");
        list[i] = input;
        i++;

        if (!input){
            list.pop(list[i]); // για να αφαιρεθεί η τελευταία "κενή" εγγραφή του πίνακα
            break;
        }
    }

    let lastIndex = list.length-1;

    for (let n = 0; n<list.length; n++){
        if (list[n] > list[n+1]){
            alert("Not sorted");
            break;
        } else if (list[n] < list[n+1] && n+1 < lastIndex) {
            continue;
        } else {
        alert("Sorted");
        break;
        }
    }

        
    </script>
</body>
</html>
